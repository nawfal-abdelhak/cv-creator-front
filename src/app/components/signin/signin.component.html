<section class="ftco-section">
    <div class="container">
        
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
                        <div class="text w-100">
                            <h2>Welcome to login</h2>
                            <p>Don't have an account?</p>
                            <div (click)="goTo()" class="btn btn-white btn-outline-white">Sign Up</div>
                        </div>
              </div>
                    <div class="login-wrap p-4 p-lg-5">
                  <div class="d-flex">
                      <div class="w-100">
                          <h3 class="mb-4">Sign In</h3>
                      </div>
                            <div class="w-100">
                                <p class="social-media d-flex justify-content-end">
                                    <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
                                    <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
                                </p>
                            </div>
                  </div>
                        <div class="signin-form">
                      <div class="form-group mb-3">
                          <label class="label" for="name">Username</label>
                          <input [(ngModel)]="form.username" type="text" class="form-control" placeholder="Username" required>
                      </div>
                <div class="form-group mb-3">
                    <label class="label" for="password">Password</label>
                  <input [(ngModel)]="form.password" type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <button [disabled]="form.username==''||form.password=='' " type="submit" class="form-control btn btn-primary submit px-3" (click)="signIn()">Sign In</button>
                </div>
                <div class="form-group d-md-flex">
                    <div class="w-50 text-left">
                        <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                                  <input type="checkbox" checked>
                                  <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="w-50 text-md-right">
                                    <a href="#">Forgot Password</a>
                                </div>
                </div>
            </div>
            </div>
          </div>
            </div>
        </div>
    </div>
</section>
